        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
	signingConfigs{
            debug {
                 storeFile file("/storage/emulated/0/AppProjects/debug.keystore")
                 storePassword "35043"
                 keyAlias "arya"
                 keyPassword "35043"
             }
    } 
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
	compile ('androidx.arch.core:core-runtime:2.0.0'){
